<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mural de Fotos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      margin: 30px auto;
    }
    .grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    /* Modal (slideshow) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      position: relative;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      width: 80%;
      max-width: 600px;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close, .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 24px;
      transition: 0.3s;
      user-select: none;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.3);
    }
    .close {
      top: 20px;
      right: 30px;
      font-size: 30px;
      transform: none;
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <h1>Mural de Fotos</h1>
  <div class="grid">
    <img src="img1.jpg" onclick="openModal(0)">
    <img src="img2.jpg" onclick="openModal(1)">
    <img src="img3.jpg" onclick="openModal(2)">
    <img src="img4.jpg" onclick="openModal(3)">
    <img src="img5.jpg" onclick="openModal(4)">
    <img src="img6.jpg" onclick="openModal(5)">
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <div class="modal-content">
      <img id="modal-img" src="">
    </div>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
  </div>

  <a href="index.html" style="display: inline-block; margin-top: 20px; font-size: 16px; background-color: #5b49e8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 8px;">Voltar para PÃ¡gina Principal</a>

  <script src="script.js"></script>
</body>
</html>
